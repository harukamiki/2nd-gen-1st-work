<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="posse-app.css">
    <script src="https://kit.fontawesome.com/deee3ad54f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <header class="header">
        <img src="posselogoss.png" alt="posse.logo">
        <span class="weekNo">4th week</span>
        <button class="topbutton" onclick="openModal()">記録・投稿</button>
    </header>

    <main class="main">
        <div class="bargraphBigBox">
            <div class="hourBigBox">
                <div class="hourBox">
                    <span class="hourBoxTitle">Today</span>
                    <span class="todayNo">3</span>
                    <span class="hour">hour</span>
                </div>
                <div class="hourBox">
                    <span class="hourBoxTitle">Month</span>
                    <span class="monthNo">120</span>
                    <span class="hour">hour</span>
                </div>
                <div class="hourBox">
                    <span class="hourBoxTitle">Total</span>
                    <span class="totalNo">1348</span>
                    <span class="hour">hour</span>
                </div>
            </div>
            <div class="bar"></div>
            <div class="bargraph">
                <img src="leftgraff.png" alt="bargraph.photo" class="bargraphPhoto">
            </div>
        </div>

        <div class="piechartBigBox">
            <div class="languageBigBox">
                <div class="piechartTitle">学習言語</div>
                <img src="gengoguraff.png" alt="piechart.language" class="langPiechart">
                <ul class="uljavascript">Javascript</ul>
                <ul class="CSS">CSS</ul>
                <ul class="PHP">PHP</ul>
                <ul class="HTML">HTML</ul>
                <ul class="Laravel">Laravel</ul>
                <ul class="SQL">SQL</ul>
                <ul class="SHELL">SHELL</ul>
                <ul class="jyohou">情報基礎知識(その他)</ul>
            </div>

            <div class="contentsBigBox">
                <div class="piechartTitle">学習コンテンツ</div>
                <img src="conteguraff.png" alt="piechart.contents" class="contPiechart">
                <ul class="dotinstall">ドットインストール</ul>
                <ul class="nyobi">N予備校</ul>
                <ul class="posseassignment">POSSE課題</ul>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="bottomCalendar">2020年10月</div>
        <button class="bottombutton" onclick="openModal()">記録・投稿</button>
    </footer>

    <section class="modalOutside" id="modalOutside">
        <div id="modal" class='modal'>
            <div onclick="closeModal()" id="closeModal">×</div>
            <div class="modalInside" id="modalInside">
                <div class="modal_lefthalf">
                    <h3>学習日</h3>
                    <input class="modal_input" type="date">
                    <h3>学習コンテンツ(複数選択可)</h3>
                    <ul>
                        <label class="modal_checkbox"><input class="modal_checkboxInput" type="checkbox">N予備校</label>
                        <label class="modal_checkbox"><input class="modal_checkboxInput"
                                type="checkbox">ドットインストール</label>
                        <label class="modal_checkbox"><input class="modal_checkboxInput" type="checkbox">POSSE課題</label>
                    </ul>
                    <h3>学習言語(複数選択可)</h3>
                    <ul>
                        <label class="modal_checkbox"><input class="modal_checkboxInput" type="checkbox">HTML</label>
                        <label class="modal_checkbox"><input class="modal_checkboxInput" type="checkbox">CSS</label>
                        <label class="modal_checkbox"><input class="modal_checkboxInput"
                                type="checkbox">Javascript</label>
                        <label class="modal_checkbox"><input class="modal_checkboxInput" type="checkbox">PHP</label>
                        <label class="modal_checkbox"><input class="modal_checkboxInput" type="checkbox">Laravel</label>
                        <label class="modal_checkbox"><input class="modal_checkboxInput" type="checkbox">SQL</label>
                        <label class="modal_checkbox"><input class="modal_checkboxInput" type="checkbox">SHELL</label>
                        <label class="modal_checkbox"><input class="modal_checkboxInput"
                                type="checkbox">情報システム基礎知識(その他)</label>
                    </ul>
                </div>
                <div class="modal_righthalf">
                    <h3>学習時間</h3>
                    <input class="modal_input" type="text">
                    <h3>Twitter用コメント</h3>
                    <input class="modal_inputTWT" type="text">
                    <i class="fas fa-check-circle twt">Twitterにシェアする</i>
                </div>

            </div>
            <button onclick="completeModal()"  class="modalbutton" id="modalbutton">記録・投稿</button>

            <div id="postComplete" class="postComplete">
                <p class="awe">AWESOME!</p>
                <i class="fas fa-check-circle size"></i>
                <p>
                    記録・投稿<br>完了しました
                </p>
            </div>
        </div>
    </section>

    <script src="posse-app.js"></script>
</body>

</html>
